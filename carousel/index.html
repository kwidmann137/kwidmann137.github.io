<!DOCTYPE html>
<html>
<head>
  <title>Slick Playground</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <link rel="stylesheet" type="text/css" href="./carousel.css">
  <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
</head>
<body>

  <section class="regular slider">
    <div>
      <a href="https://nbcevents.mybusinessmatches.com/" target="_blank"><img src="./imgs/img4.jpg"></a>
    </div>
    <div>
      <img src="./imgs/img2.jpg">
    </div>
    <div>
      <img src="./imgs/img3.jpg">
    </div>
    <div>
      <img src="./imgs/img1.jpg">
    </div>
    <div>
      <a href="http://corporate.comcast.com/our-values/diversity-inclusion/supplier-diversity" target="_blank"><img src="./imgs/img5.jpg"></a>
    </div>
    <div>
      <img src="./imgs/img6.jpg">
    </div>
    <div>
      <img src="./imgs/img7.jpg">
    </div>
    <div>
      <img src="./imgs/img8.jpg">
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      $('.slider').slick({
        dots: false,
        infinite: true,
        speed: 300,
        slidesToShow: 4,
        slidesToScroll: 4,
        autoplay: true,
        autoplaySpeed: 4000,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 3,
              infinite: true,
            }
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 2
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
        ]
      });
    });
  </script>

</body>
</html>
