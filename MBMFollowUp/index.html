<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>Test Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="./js/clientData.js"></script>
    <script type="text/javascript" src="./js/questionData.js"></script>
    <script type="text/javascript" src="./js/followUpTemplate.js"></script>
</head>
<body>
    <div class="background">
        <div class="modal fade" id="followUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title text-center" id="myModalLabel">Thank You For Participating!</h4>
              </div>
              <div class="modal-body" id="schedulerBody">
                    <div class ="topContainer" id="topContainer">
                      <p> We depend on your feedback to make the Matchmaker worthwile for all businesses invlvoed.  Please take a moment to let us know about your prospects and experience.  We know your time is valuable so we will keep it short and quick.  We promise!</p>
                    </div>
                    <div class="questionContainer" id="questionContainer">
                    </div>
              </div>
              <div class="modal-footer" id="footer">
                <div class="row" id="button-row">
                  <div class="col-xs-12 text-center" id="button-column">
                      <button class="btn btn-success btn-md" id="begin">Begin</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script type="text/javascript">
        $(".background").css("height", window.innerHeight);

        $('#followUpModal').modal({
          backdrop: 'static',
          keyboard: false
        })

        $(window).on('load', function(){
            $('#followUpModal').modal('show');
        });
    </script>
</body>
</html>
